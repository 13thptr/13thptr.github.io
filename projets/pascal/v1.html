/*

ne résout pas le problème du dépassement d'entier. Et la performance de l'autre programme utilisant le théorème de Lucas reste

const c=document.getElementById("c");
const ctx=c.getContext("2d");
const LIGNES=8;
const COLONNES=8;

/*Le buffer/la liste  dans lequel/laquelle on va dessiner le triangle de Pascal

let data=imageData.data;
*/
/*
Même fonction mais en deux implémentations différentes
J'ai réalisé un test de performance disponible ici:https://jsperf.com/factorielle-recursive-iterative (lien cassé depuis)
On utilise ici la fonction factorielleIterative
seulement mais vous pouvez remplacer ses appels par 
des appels à factorielleRecursive
*/
function factorielleRecursive(n)
{
	if(n<0){
		return;
	}
	else if(n==0||n==1){
		return 1;
	}
	return n*factorielleRecursive(n-1)
}
function factorielleIterative(n)
{
	let factorielle=n;
	if(n<0){
		alert("C'est illégal !");
		return 0;
	}
	else if(n==0||n==1){
		return 1;
	}
	for(let i=2;i<n;i++){
		factorielle*=i;
	}
	return factorielle;
}
console.log(factorielleIterative(0));

function coefficientBinomial(n,p)
{
	if(p>n)
		return 0
	return factorielleIterative(n)/(factorielleIterative(n-p)*factorielleIterative(p));
}

let index=0;
let coef=0;
let X=0;
let Y=0;

ctx.font="18px sans-serif";
for(X=0;X<COLONNES;X++){
	for(Y=0;Y<LIGNES;Y++){
		coef=coefficientBinomial(Y,X);
		//coef%2!=0&&coef>0&&ctx.fillRect(X*5,Y*5,4,4)
		ctx.fillText(coef,X*32,Y*32+30);
	}
}
